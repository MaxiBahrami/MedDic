    <style>
        /* General styles and responsiveness for the title */
#dictionary-title {
    font-size: 2.5em; /* Adaptive font size for different devices */
    color: #333;
    text-align: center;
    margin-bottom: 20px;
    text-transform: uppercase;
    letter-spacing: 2px;
    font-family: 'Nunito', sans-serif; /* Using a more readable font */
}

/* Responsive form container */
#submit-form, #error-form, #feedback-form {
    max-width: 600px;
    margin: 20px auto;
    padding: 20px;
    background: #f9f9f9;
    box-shadow: 0 0 15px rgba(0,0,0,0.1); /* Adding a subtle shadow for depth */
    border-radius: 8px; /* Soften the corners */
}

/* Styles for text inputs and textareas */
input[type="text"], textarea {
    width: 100%;
    padding: 15px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-sizing: border-box;
    font-size: 1em; /* Making text size responsive */
}

/* Style modifications for submit buttons */
input[type="submit"] {
    background-color: #4CAF50;
    color: white;
    padding: 12px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s; /* Smooth transition for hover effect */
}

/* Hover effect for buttons */
input[type="submit"]:hover {
    background-color: #45a049;
}

/* Media queries for better responsiveness on smaller devices */
@media (max-width: 768px) {
    #dictionary-title {
        font-size: 2em; /* Smaller font size on smaller screens */
    }

    #submit-form, #error-form, #feedback-form {
        max-width: 90%;
        margin: 10px auto;
    }

    input[type="text"], textarea, input[type="submit"] {
        padding: 10px;
    }
}

    </style>

<body>
    <nav>
        <label class="logo">HazaraMed</label>
        <input type="checkbox" id="check">
        <label for="check" class="checkbtn">
            <i class="fas fa-bars"></i>
        </label>
        <ul>
            <li><a class="active" href="./index.html">Home</a></li>
            <li><a href="#">Word list</a></li>
            <li><a href="./about.html">About</a></li>
        </ul>

    <div id="main-content">
        <h1 id="dictionary-title">Contribute</h1>
        
        <form id="submit-form" action="https://formspree.io/f/xzbngeoq" method="POST">
            <h2>Submit a Word</h2>
            <label for="word">Word:</label>
            <input type="text" id="word" name="word" required>
            <label for="definition">Definition:</label>
            <textarea id="definition" name="definition" rows="4" required></textarea>
            <input type="submit" value="Submit">
            <li><a href="./Contribute.html">Contribute</a></li>
        </form>

        <form id="error-form" action="https://formspree.io/f/xzbngeoq" method="POST">
            <h2>Report an Error</h2>
            <label for="error">Error:</label>
            <textarea id="error" name="error" rows="4" required></textarea>
            <input type="submit" value="Submit">
            </form>
            <form id="feedback-form" action="https://formspree.io/f/xzbngeoq" method="POST">
                <h2>Provide Feedback</h2>
                <label for="feedback">Feedback:</label>
                <textarea id="feedback" name="feedback" rows="4" required></textarea>
                <input type="submit" value="Submit">
            </form>
        </div>
